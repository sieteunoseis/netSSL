# Authelia Users Database — Sample for netSSL
# Full docs: https://www.authelia.com/reference/guides/passwords/
#
# Generate a password hash:
#   docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'your-password'
#
# Then replace the password hash below.

users:
  admin:
    disabled: false
    displayname: "netSSL Admin"
    # Default password: "authelia" — CHANGE THIS IMMEDIATELY
    # Generate a new hash with the command above
    password: "$argon2id$v=19$m=65536,t=3,p=2$BpLnfgDsc2WD8F2q$o/vzA4myCqZZ36bUGsDY//8mKUYNZZaR0t4MFFSs+iM"
    email: admin@yourdomain.com
    groups:
      - admins
